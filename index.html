<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stopwatch UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
   
</head>
<body>




            <div class="container d-flex justify-content-center align-items-center vh-100">

                <div class="shadow-lg  mainCont d-flex flex-column justify-content-center align-items-center text-center p-5">
                    <h1 class="stopWatch-head">Stop Watch</h1>





                    <div class="timeStatus" id="time">00:00:00</div>



                    <div class="btn-group gap-3 mt-4" role="group">
                    <button  class="btn btn-primary  stopWatchBtn" id="start">Start</button>
                    <button class="btn btn-secondary stopWatchBtn" id="reset">Reset</button>
                    <button class="btn btn-secondary stopWatchBtn" id="lap">Lap</button>
                        

                    </div>




                        <div  class="ul">

                            <ul id="ulForli" class="list-group mt-3 w-100 text-center">


                            </ul>
                        </div>



                </div>




            </div>

    








</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</html>
